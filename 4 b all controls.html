<html>
    <head>
        <style>
            form{
                font-family: Arial, Helvetica, sans-serif;
                font-size: 20px;
                font-weight: 200;
            }
        </style>
    </head>
    <body bgcolor="#F17315">
        <form>
            <center>        
                <marquee><h1><font color="yellow">Registration form</font></h1></marquee>                
                    Enter name:<input type="text" name="uname" placeholder="Your name"><br><br>
                Enter password:<input type="password" name="password" placeholder="Your password"><br><br>
                Select Gender:<input type="radio" name="Gender" value="Male">Male
                <input type="radio" name="Gender" value="Female">Female<br><br>
                Select Hobbies:<input type="checkbox" name="cricket" value="cricket">Cricket
                <input type="checkbox" name="football" value="football">Football</br></br>
                Select Country:<select name="Country">
                    <option>India</option>
                    <option>USA</option>
                    <option>Canada</option>
                </select><br><br>
                Enter Address:<textarea name="Address" maxlength="300" placeholder="Enter Your address here "></textarea><br><br> 
                <input type="submit" value="Submit">
            </center>          
        </form>
    </body>
</html>
