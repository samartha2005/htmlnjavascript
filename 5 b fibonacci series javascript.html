<html>
<head>
    <title>Fibonacci Series Calculator</title>
    <script>
        function fibo() {
            var x = parseInt(document.getElementById("numberInput").value);
            var a = 0;
            var b = 1;
            var c = 0;
            document.write(a + "<br>");
            while (x > 1) {
                c = a + b;
                document.write(c + "<br>");
                a = b;
                b = c;
                x = x - 1;
            }
        }
    </script>
</head>
<body bgcolor="#B119BA">
    <center>
        <h1><font color="#88F102">Fibonacci Series Calculator</font></h1><br><br>
        <input type="number" id="numberInput"  placeholder="Enter any number"><br><br>
        <input type="button" value="Fibonacci" onclick="fibo()">
    </center>
</body>
</html>
